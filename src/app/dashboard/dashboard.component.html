<!-- Banner -->
<div class="bg-white text-black p-4 shadow-md mb-6 rounded-lg">
  <h1 class="text-2xl font-bold">Home</h1>
</div>

<!-- Welcome Section -->
<div class="mb-6">
  <h2 class="text-3xl font-bold mb-2">ðŸ‘‹ Hey there!</h2>
  <p class="text-gray-600">This is the overview of your budgets and expenses.</p>
</div>

<!-- Total Balance and Total Expenses -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
  <!-- Total Balance Card -->
  <div class="p-4 bg-white shadow rounded-lg">
    <h3 class="text-xl font-bold mb-2">Total Balance</h3>
    <p class="text-3xl text-green-500">$10,000</p> 
  </div>

  <!-- Total Expenses Card -->
  <div class="p-4 bg-white shadow rounded-lg">
    <h3 class="text-xl font-bold mb-2">Total Expenses</h3>
    <p class="text-3xl text-red-500">$2,500</p>
  </div>
</div>

<!-- Last 10 Expenses -->
<h3 class="text-xl font-bold mb-4">Latest Expenses</h3>
<ul>
  <li *ngFor="let expense of expenses" class="mb-2">
    <div class="p-4 bg-white shadow rounded-lg">
      <div class="font-semibold">{{ expense.description }}</div>
      <div>{{ expense.amount | currency }}</div>
      <div>{{ expense.date | date }}</div>
    </div>
  </li>
</ul>
