<h2 class="text-2xl font-bold mb-4">Add Expense</h2>
<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="flex flex-col">
    <label for="description" class="mb-1 font-medium">Description</label>
    <input id="description" formControlName="description" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="flex flex-col">
    <label for="amount" class="mb-1 font-medium">Amount</label>
    <input id="amount" formControlName="amount" type="number" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="flex flex-col">
    <label for="date" class="mb-1 font-medium">Date</label>
    <input id="date" formControlName="date" type="date" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <button type="submit" [disabled]="!expenseForm.valid || !selectedAccount" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:opacity-50">Add Expense</button>
</form>
